<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Cinerama, votre plateforme de films préférée.">
    <meta name="keywords" content="Cinerama, Films, Favoris, Posts">
    <meta name="author" content="Cinerama">
    <link rel="icon" type="image/png" href="../static/images/logo/LogoCineramaNoTextBlack.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="../static/images/logo/LogoCineramaNoTextWhite.png" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../static/css/styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Cinerama</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="../static/images/logo/LogoCineramaTextBlack.png" alt="Logo" class="logo-navbar">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between align-items-center" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block accueil_active %}{% endblock %}" aria-current="page" href="/">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block films_active %}{% endblock %}" href="/films">Films</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block posts_active %}{% endblock %}" href="/posts">Posts</a>
              </li>
            </ul>
            {% if utilisateur %}
            <div class="profile-btn">

                <a class="profile-btn" href="/profil">
                    <img src="{{ utilisateur.pfp }}" alt="Profile" class="profile-img">
                </a>
            </div>
            {% else %}
              <a href="/login" class="btn btn-primary text-center d-flex align-items-center justify-content-center text-white">Se connecter <i class="bi bi-box-arrow-in-right fs-3 ms-2"></i></a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer class="mt-5 text-black">
      <p class="m-0 p-5 fs-4 text-center">Copyright © Raphaël Grougnet et Julien Paquet-Beaudoin</p>
    </footer>
  </body>
</html>
